<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Infected</title>
    <style>
        .form-actions {
            margin: 0;
            background-color: transparent;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
        
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            exportEnabled: true,
            theme: "light2",
            title:{
                text: "Your Body Parameters"
            },
            axisY: {
                title: "Percentage",
                suffix: "%",
                reversed: false
            },
            axisX2: {
                tickThickness: 0,
                labelAngle: 0
            },
            data: [{
                type: "column",
                axisXType: "secondary",
                yValueFormatString: "# percent",
                  indexLabelFontSize: 16,
                dataPoints: [
                    { y: 10, label: "Anti-cyclic citrullinated peptide" },
                    { y: 20, label: "Antinuclear antibody" },
                    { y: 30, label: "Uric acid" },
                    { y: 40, label: "C-reactive protein"},
                    { y: 50, label: "Erythrocyte sedimentation rate" },
                    { y: 60, label: "Rheumatoid factor" },
                    { y: 70, label: "Lyme serology" }
                ]
            }]
        });
        chart.render();
        
        }
        </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('Homepage') }}">Impulse</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('Homepage') }}">Home <span
                            class=" sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('About') }}">About Application</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('Contact') }}">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card">
        <h5 class="card-header text-center text-danger font-weight-bold">Danger</h5>
        <div class="card-body">
            <h5 class="card-title text-danger text-center">You maybe suffering from {{ disease }}</h5>
            <p class="card-text text-center">Please contact nearest hospitals</p>
            <div class="form-actions">
                <a href="{{ url_for('Homepage') }}" class="btn btn-danger">Return to Home</a>
            </div>
        </div>
    </div>
    <div id="piechart" style="margin-left: 750px;"></div>
    <div id="chartContainer" style="height: 370px; width: 98%;"></div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Results'],
  ['Yes', 8],
  ['No', 2]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Results', 'width':700, 'height':500};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
